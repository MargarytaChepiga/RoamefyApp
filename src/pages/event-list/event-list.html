<ion-content>
    <ion-list *ngFor="let event of eventData">
      <ion-card>
        <img [src]= imgLink+event.calEvent.image?.url/>
        <ion-card-content>
        <ion-card-title>
        {{event.calEvent.eventName}} 
        <ion-icon class="bookmark" [name]="icon(event.calEvent.recId)" (click)="addEvent(event.calEvent)"></ion-icon>
        </ion-card-title>
        <div class="card-subtitle">Description: {{event.calEvent.description}}</div>
        <div class="card-subtitle">Website: {{event.calEvent.eventWebsite}}</div>
        <div class="card-subtitle">
          <ion-icon name="information-circle"></ion-icon>
          for more info <a href src="event.calEvent.eventWebsite">click here</a>
        </div>
        <div class="card-subtitle"><ion-icon name="call"></ion-icon> {{event.calEvent.orgPhone}}</div>
        <div>Categories: {{event.calEvent.categoryString}}</div>
      </ion-card-content>
      </ion-card>   
    </ion-list>
</ion-content>
