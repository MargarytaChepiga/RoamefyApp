<ion-content>
    <ion-list *ngFor="let event of userEventData | async">
      <ion-card>
        <img src = "http://mnlct.org/wp-content/uploads/2014/10/toronto-skyline.jpg"/>
        <ion-card-content>
        <ion-card-title>
        {{event.name}} 
        <ion-icon icon-end class="bookmark" [name]="icon(event.id)" (click)="addUserEvent(event)"></ion-icon>
        </ion-card-title>
        <div class="card-subtitle">Description: {{event.description}}</div>
        <div class="card-subtitle">
          <ion-icon name="information-circle"></ion-icon>
          for more info <a href src="event.website">click here</a>
        </div>
        <div class="card-subtitle"><ion-icon name="call"></ion-icon> {{event.phone}}</div>
        <!-- <div>Categories: {{event.calEvent.categoryString}}</div> -->
      </ion-card-content>
      </ion-card>   
    </ion-list>
    <ion-list *ngFor="let event of eventData">
      <ion-card>
        <img [src]= imgLink+event.calEvent.image?.url/>
        <ion-card-content>
        <ion-card-title>
        {{event.calEvent.eventName}} 
        <ion-icon icon-end class="bookmark" [name]="icon(event.calEvent.recId)" (click)="addEvent(event.calEvent)"></ion-icon>
        </ion-card-title>
        <div class="card-subtitle">Description: {{event.calEvent.description}}</div>
        <div class="card-subtitle">
          <ion-icon name="information-circle"></ion-icon>
          for more info <a href src="event.calEvent.eventWebsite">click here</a>
        </div>
        <div class="card-subtitle"><ion-icon name="call"></ion-icon> {{event.calEvent.orgPhone}}</div>
        <div>Categories: {{event.calEvent.categoryString}}</div>
      </ion-card-content>
      </ion-card>   
    </ion-list>
</ion-content>
