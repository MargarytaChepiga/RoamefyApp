<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
          <button ion-button icon-only (click)="goHome()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Chats</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content> 
    
    <ion-list *ngFor="let chat of chats | async">
      <ion-card (click)="openChat(chat.id, chat.name)">
        <ion-card-header text-wrap>
            <div class="card-title">{{chat.name}}</div>
        </ion-card-header>
      </ion-card>   
    </ion-list>
  
</ion-content>
