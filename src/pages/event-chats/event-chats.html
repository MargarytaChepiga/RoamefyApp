<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
          <button ion-button icon-only (click)="goHome()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Chats</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content> 
    
    <ion-list *ngFor="let chat of chats | async">
      <ion-card (click)="openChat(chat.id, chat.name)">
        <ion-card-content>
        <ion-card-title>
        {{chat.name}}
        </ion-card-title>
      </ion-card-content>
      </ion-card>   
    </ion-list>
  
</ion-content>
