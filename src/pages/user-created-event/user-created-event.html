<ion-header>
  <ion-navbar color="primary">
      <ion-buttons left>
        <button ion-button icon-only (click)="goHome()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      Your Events
    </ion-title>
    <ion-buttons end>
      <button (click)="addEventPage()" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let event of events | async">
      <ion-card padding >
        <ion-card-header>
          <div class="card-title">{{event.name}} <ion-icon icon-end class="bookmark" ios="ios-create" md="md-create" (click)="editUserEventPage(event.id)"></ion-icon></div>
      </ion-card-header>
      <ion-card-content>
      <div class="card-subtitle">Description: </div>
      <p>{{event.description}}</p>
      <div class="card-subtitle">
        Website: 
      </div>
      <a href src="event.website">{{event.website}}</a>
      <div class="card-subtitle"><ion-icon name="call" class="call"></ion-icon> {{event.phone}}</div>
      <div>Categories: {{event.categoryString}}</div>
    </ion-card-content>
      </ion-card>   
    </ion-list>
</ion-content>
