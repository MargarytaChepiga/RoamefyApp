<ion-header>
  <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only (click)="goHome()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      Your Events
    </ion-title>
    <ion-buttons end>
      <button (click)="addEventPage()" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let event of events | async">
      <ion-card padding >
        <div class="card-title">{{event.name}}<ion-icon item-right ios="ios-cog" md="md-cog" (click)="editUserEventPage(event.id)"></ion-icon></div>
        <div class="card-subtitle">Description: {{event.description}}</div>
        <div class="card-subtitle">Price: ${{event.price}}</div>
        <div class="card-subtitle">Starts: {{event.startDate}} at {{event.startTime}} </div>
        <div class="card-subtitle">Ends: {{event.endDate}} at {{event.endTime}}</div>
        <div class="card-subtitle">Location: {{event.address}}</div>
        <div class="card-subtitle"><ion-icon name="information-circle"></ion-icon>for more info: {{event.website}}</div>
        <div class="card-subtitle"><ion-icon name="call"></ion-icon>{{event.phone}}</div>
        <!-- <div>Categories: {{getCategories(event.categories)}}</div> -->
      </ion-card>   
    </ion-list>
</ion-content>
