<ion-header>
  <ion-navbar color="primary">
      <ion-buttons left>
        <button ion-button icon-only (click)="goHome()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      Your Events
    </ion-title>
    <ion-buttons end>
      <button (click)="addEventPage()" ion-button>
        <ion-icon class="add" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list *ngFor="let event of events | async">
      <ion-card class="shadow">
        <img src = "http://css1.www.cntower.ca/site_Files/Content/rotator/View_shot_-_Slacker_-_1024x380.jpg"/>
        <ion-card-header text-wrap>
            <div class="card-title">{{event.name}} <ion-icon icon-end class="edit" ios="ios-create" md="md-create" (click)="editUserEventPage(event.id)"></ion-icon></div>
        </ion-card-header>
        <ion-card-content>
          <div class="card-subtitle">Description: </div>
            <p>{{event.description}}</p>
          <div class="card-subtitle">When: </div>
            <p>{{event.startDate}} - {{event.endDate}}</p>
          <div class="card-subtitle">Time: </div>
            <p>{{event.startTime}} - {{event.endTime}}</p>
          <div class="card-subtitle">Where: </div>
            <p>{{event.address}}</p>
          <div class="card-subtitle">Cost: </div>
            <p>${{event.price}}</p>
          <div class="card-subtitle">Website: </div>
            <a href src="event.website">{{event.website}}</a>
          <div class="card-subtitle"><ion-icon name="call" class="call"></ion-icon> {{event.phone}}</div>
          <div class="card-subtitle">Categories: </div>
            <p>{{event.categoryString}}</p>
        </ion-card-content>
      </ion-card>   
    </ion-list>
</ion-content>
