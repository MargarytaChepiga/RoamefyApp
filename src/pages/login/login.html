
  <ion-content padding class="background">
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item class="background">
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!loginForm.controls.email.valid &&
          loginForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
      loginForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item class="background">
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Your password"
        [class.invalid]="!loginForm.controls.password.valid &&
          loginForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
      loginForm.controls.password.dirty">
      <p>Your password needs more than 8 characters.</p>
    </ion-item>

    <button ion-button block color="danger" type="submit">
      Login
    </button>

  </form>



  <p></p>
  <p></p>

  <button ion-button block clear color="danger" (click)="goToResetPassword()">
    I forgot my password
  </button>
  <p></p>
  <p></p>

  <button ion-button block clear color="danger" (click)="createAccount()">
    Create a new account
  </button>
  <p></p>
  <p></p>

  <button ion-button block clear color="danger" (click)="createProAccount()">
    Create a pro account
  </button>
</ion-content>
