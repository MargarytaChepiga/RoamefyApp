<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
          <button ion-button icon-only (click)="goHome()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>Bookmarked Events</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content> 
    
    <ion-list *ngFor="let event of events | async">
      <ion-card>
          <ion-card-header>
              <div class="card-title">{{event.name}} 
              <ion-icon icon-end class="bookmark" name="star" (click)="removeEvent(event.id)"></ion-icon>
              <ion-icon icon-end class="reminder" [name]="checkIfNotificationExists(event.id)" (click)="reminder(event)"></ion-icon></div>
          </ion-card-header>
          <ion-card-content>
          <div class="card-subtitle">Description: </div>
          <p>{{event.description}}</p>
          <div class="card-subtitle">
            Website: 
          </div>
          <a href src="event.website">{{event.website}}</a>
          <div class="card-subtitle"><ion-icon name="call" class="call"></ion-icon> {{event.phone}}</div>
          <div>Categories: {{event.categories}}</div>
          <div>Start: {{event.startDate}}  {{event.startTime}}</div>
          <div>End: {{event.endDate}}  {{event.endTime}}</div>
        </ion-card-content>
      </ion-card>   
    </ion-list>
  
</ion-content>
