<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="goHome()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
  </ion-buttons>
    <ion-title>User Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding>
      <ion-card>
        <img src="assets/imgs/logo.png"/>
        <div class="card-title">{{userEmail}}</div>
      </ion-card>    
      <button ion-button block color="primary" class="button" (click)="edit()"> 
        Update User Info
      </button> 
      <button ion-button block color="primary" class="button" (click)="goToResetPassword()">
        Update Password
      </button>
      <button *ngIf="!isUserPro()" ion-button block color="primary" class="button" (click)="switchToPro()">
        Switch to Pro
      </button>
      <button ion-button block color="primary" outline class="button" (click)="deleteAccount()">
        Delete Account
      </button>
</ion-content>
