<ion-header>
  <ion-navbar color="primary">
        <ion-buttons left>
          <button ion-button icon-only (click)="goHome()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>{{chatName}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list *ngFor="let chat of chats | async">
        <div [ngClass]="cardTitle(chat.userName)">{{chat.userName}}</div>
        <ion-card padding [ngClass]="cardSubtitle(chat.userName)">
            {{chat.message}}
        </ion-card>   
    </ion-list>
</ion-content>
<ion-footer class="footer">
    <ion-textarea placeholder="Type your message here" class="text" [(ngModel)]="message" (keyup.enter)="pushChat()"></ion-textarea>
    <button class="send" ion-button full (click)="pushChat()">
        Send
    </button>
</ion-footer>
